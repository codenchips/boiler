<div id="table_mode_view" class="uk-width-1-1 uk-margin">
   
    <div  class="uk-margin-top location-heading" uk-grid>
        <div class="uk-width-1-1">
            <span class="uk-icon" uk-icon="icon: location;"></span>
            <span title="Rename" alt="Rename"  data-label="location_name" data-id="" data-tbl="locations" class="name location_name"></span>

            <span class="uk-icon" uk-icon="icon: home;"></span>
            <span title="Rename" alt="Rename" data-label="building_name" data-id="" data-tbl="buildings" class="name building_name"></span>

            <span class="uk-icon" uk-icon="icon: table;"></span>
            <span title="Rename" alt="Rename" data-label="floor_name" data-id="" data-tbl="floors" class="name floor_name"></span>
            <hr style="">
        </div>
        
        <div class="uk-width-1-2 uk-margin">            
            <div class="uk-position-center-left uk-position-relative ">
                <span class="uk-icon" uk-icon="icon: move; ratio: 1.2"></span>
                <span title="Rename" alt="Rename" data-label="room_name" data-id="" data-tbl="rooms" class="name room_name"></span>
            </div>
        </div>
        
        <div class="uk-width-1-2 uk-margin">                        
            <div class="dimensions uk-grid-match" uk-grid>
                <div class="uk-width-1-3 ">
                    <label>Length</label><input type="number" class="uk-input" id="room_length" name="room_length" value="" max="9999" min="1" step="1" />
                </div>
                <div class="uk-width-1-3 uk-padding-remove-right">
                    <label>Width</label><input type="number" class="uk-input" id="room_width" name="room_width" value=""  max="9999" min="1" step="1" />
                </div>
                <div class="uk-width-1-3 uk-padding-remove-right">
                    <label>Height</label><input type="number" class="uk-input" id="room_height" name="room_height" value=""  max="9999" min="1" step="1" />
                </div>
            </div>
        </div>
    </div>

    
    <form id="product-select-form">
        <label class="subheading">Add Products to this room</label>
        <div class="uk-text-center" uk-grid>
            
            <div class="uk-width-1-2">
                <select id="form_brand"
                        name="form_brand"
                        class="uk-select select-brand">
                    <option selected value="1">Tamlite</option>
                    <option value="2">xcite</option>
                </select>
            </div>

            <div class="uk-width-1-2">
                <select id="form_type"
                        name="form_type"
                        class="uk-select select-type">
                    <option value="">Select Type</option>
                </select>
            </div>          
            
            <div class="uk-width-1-2">
                <select id="form_product"
                        name="form_product"
                        class="uk-select select-product">
                    <option value="">Select Product</option>
                </select>
            </div>           
            
            <div class="uk-width-1-2">
                <select id="form_sku"
                        name="form_sku"
                        class="uk-select select-sku">
                    <option value="">Select SKU</option>
                </select>
            </div>     
            
            <!-- Add buttons -->
            <div class="uk-width-1-2 uk-margin uk-first-column">
                <button id="btn_add_product" type="button" class="uk-button uk-button-primary uk-width-1-1">Add</button>
            </div>            

            <div class="uk-width-1-2 uk-margin">
                <button type="button" id="btn_add_special" class="uk-button uk-button-primary uk-width-1-1">Add Special</button>
            </div>

        </div>

    </form>    


    <!--
        The Products Table
    -->
    <div class="uk-width-1-1 uk-margin-small-top">
        <label class="subheading">Products in this room</label>
        <div uk-grid>
            <div class="uk-width-1-1">
                <div id="ptable"></div>
            </div>
        </div>
    </div>   
    
    <!--
        Notes / Images
    -->


</div>


<!--
    TEMPLATES 
-->
<!-- Product Select option, - only used on inital load, not dynamically -->
<script id="options" type="x-tmpl-mustache">
    <option value="">[[title]]</option>
    [[#options]]
        <option value="[[slug]]">[[name]]</option>
    [[/options]]
</script>
