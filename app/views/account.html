

<div id="table_mode_view" class="uk-width-1-1 uk-margin" uk-grid>
    <div class="uk-width-1-1 uk-margin">                        
        <h3>Your details</h3>
    </div>

    <form name="form-update-account" id="form-update-account" class="uk-margin-small-top" uk-grid>
        <div class="uk-width-1-2 uk-margin">                        
            <div class="dimensions uk-grid-match" uk-grid>

                    <input type="text" class="uk-input" id="name" name="name" value=""  />
                </div>
                <div class="uk-width-1-1 uk-padding-remove-right">
                    <label>Email</label>
                    <input type="email" class="uk-input" id="email" name="email" value=""  />
                </div>
                <div class="uk-width-1-1 uk-padding-remove-right">
                    <label>Password</label>
                    <input type="password" class="uk-input" id="password" name="password" value=""  />

            </div>

            <div class="uk-width-1-1 uk-margin">
                <button id="btn_clear_local_storage" class="uk-button uk-button-danger uk-width-1-1">Check for app updates</button>
            </div>

            <div class="dimensions uk-grid-match" uk-grid>
            </div>

        <div class="uk-width-1-1 uk-margin">  
            
            <div class="uk-width-1-6@l uk-width-1-2 uk-margin">

            </div>
